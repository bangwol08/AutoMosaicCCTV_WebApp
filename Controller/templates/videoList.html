<!DOCTYPE html>
<html lang="ko">
<meta charset="utf-8">
<head>
    <!-- meta data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>CCTV 동작 감시 모자이크</title>

    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="resources/assets/favicon.ico" />

    <!-- Bootstrap Icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />

    <!-- SimpleLightbox plugin CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />

    <!-- VIDEO CDN-->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>

    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel ="stylesheet" href ="{{ url_for('static', filename='css/styles.css') }}"/>
    <link rel ="stylesheet" href ="{{ url_for('static', filename='css/bootstrap.min.css') }}"/>

    <!-- jquery_inlcude -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- 사용자CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/video.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/videosort.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nav.css') }}">
{#    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">#}

    <!-- 사용자 JS -->
    <script src="{{ url_for('static', filename='js/nav.js') }}"></script>
    <script src="{{ url_for('static', filename='js/signup.js') }}"></script>
    <script src="{{ url_for('static', filename='js/video.js') }}"></script>


    <!-- 요청부 -->
    <script>
        function list() {
            fetch("/videoList").then(res => res.json()).then(data => {
                console.log(data);
            });
        }
    </script>
</head>
<body>
<!-- 네비게이션바-->
<nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">{% include 'nav.html' %}</nav>

<!-- 메인컨텐츠 -->
<main>
    <!-- 컨텐츠 표시 -->
    <div id="myform" class="text-center bg-light text-dark bg-opacity-100 d-inline-block">
        <div class="m-3 p-3">
            <h4 class="mb-3">Video List</h4>
            <hr>

            <!-- Video List -->
            <div class="mainclass">
                {% for item in list %}
                    <div class="video-card card{{ loop.index }}">
                        {% if item[8] == "complete" %}
                            <div class="video-container">
                                <video id="players" style="position: static;" controls width="500">
                                    <source src="{{url_for('static', filename=item[0])}}" type="video/mp4">
                                    <a href="{{url_for('static', filename=item[0])}}">MP4</a>
                                </video>
                            </div>
                            <div class="video-info">
                                <div class="accordion" id="accordionExample{{ loop.index }}">
                                    <div class="accordion-item">
                                        <h2 class="accordion-header">
                                            <button class="accordion-button collapsed"  type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ loop.index }}" aria-expanded="true" aria-controls="collapse{{ loop.index }}">
                                                영상정보
                                            </button>
                                        </h2>
                                        <div id="collapse{{ loop.index }}" class="accordion-collapse collapse" data-bs-parent="#accordionExample{{ loop.index }}">
                                            <div class="accordion-body">
                                                <p><strong>Video Title:</strong> {{ item[1] }}</p>
                                                <p><strong>Requested By:</strong> {{ item[2] }}</p>
                                                <p><strong>Request Time:</strong> {{ item[3] }}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-primary  btn-block delete-button" data-video-id="{{ item[0] }}">영상삭제</button>
                        {% else %}
                            <div style="text-align: center; position: static;">
                                <span class="back" style="overflow: hidden">
                                    <span>영</span>
                                    <span>상</span>
                                    <span>준</span>
                                    <span>비</span>
                                    <span>중</span>
                                </span>
                            </div>
                        {% endif %}
                    </div><br>
                {% endfor %}
            </div>
        </div>
    </div>

</main>

</body>
</html>
