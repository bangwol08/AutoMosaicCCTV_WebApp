<!DOCTYPE html>
<html lang="ko">
<meta charset="utf-8">
<head>
    <!-- meta data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>CCTV 동작 감시 모자이크</title>

    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="resources/assets/favicon.ico" />

    <!-- Bootstrap Icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,800,900" rel="stylesheet" />
    <!-- SimpleLightbox plugin CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />

    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel ="stylesheet" href ="{{ url_for('static', filename='css/styles.css') }}"/>
    <link rel ="stylesheet" href ="{{ url_for('static', filename='css/bootstrap.min.css') }}"/>
    <!-- jquery_inlcude -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- 사용자CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

</head>
<body>
<!-- 네비게이션바-->
<nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">{% include 'nav.html' %}</nav>

<!-- 메인컨텐츠 -->
<main>
    <!-- 컨텐츠 표시 -->
    <section>
        <div class="position-absolute top-50 start-50 translate-middle" >
            <div id="myform" class="bg-light p-2 text-dark bg-opacity-75 d-inline-block">
                <h1 id ="title" class="text-center">LOGIN</h1><br><br>
                <form method="POST" action="/login">
                    <input type="hidden" id="prev" name="prev" value={{ prev }}>
                    <input type="hidden" id="cameraID" name="cameraID" value={{ cameraID }}>
                    <div class="input-group mb-3">
                        <label for="username"class="form-label"></label>
                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                        <input type="text" class="form-control" id="username" name="user" placeholder="아이디를 입력해주세요">
                    </div>
                    <div class="input-group mb-3">
                        <label for="passwd" class="form-label"></label>
                        <span class="input-group-text"><i class="fa fa-lock"></i></span>
                        <input type="password" class="form-control" id="passwd" name="pwd" placeholder="비밀번호를 입력해주세요">
                    </div>
                    <div class="d-grid gap-2">
                        <br>
                        <button type="submit" class="btn btn-outline-secondary">로그인</button>
                        <a class="btn btn-outline-secondary" href="/signup">회원가입</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>
<!-- 사용자 JS -->
{% with messages = get_flashed_messages() %}
{% if messages %}
<script>
                alert("{{ messages[-1] }}")
            </script>
{% endif %}
{% endwith %}
</body>
</html>
