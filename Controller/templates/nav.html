<!DOCTYPE html>
<html lang="ko" >
<head>

<!-- JavaScript Bundle with Popper -->

        <div class="collapse navbar-collapse" id="navbarResponsive">

                {% endif %}

                <li class="nav-item"><a class="nav-link" href="/">메인페이지</a></li>

                {% else %}
                    <li class="nav-item"><a class="nav-link" href="/QRreader">영상신청</a></li>
                    <li class="nav-item"><a class="nav-link" href="/videoList">영상목록</a></li>

    </div>
