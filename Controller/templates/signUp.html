<!DOCTYPE html>
<html lang="ko">
<meta charset="utf-8">
<head>
    <!-- meta data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>CCTV 동작 감시 모자이크</title>

    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="resources/assets/favicon.ico" />

    <!-- Bootstrap Icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />

    <!-- SimpleLightbox plugin CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />

    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel ="stylesheet" href ="{{ url_for('static', filename='css/styles.css') }}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- jquery_inlcude -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- 사용자CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/slide.css') }}">

    <!-- 사용자JS -->
    <script src="{{ url_for('static', filename='js/signup.js') }}"></script>

    <style>
    .input-form {
      max-width: 680px;

      margin-top: 80px;
      padding: 32px;

      background: #fff;
      -webkit-border-radius: 10px;
      -moz-border-radius: 10px;
      border-radius: 10px;
      -webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
      -moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
      box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15)
    }
  </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
</head>
<body>
<!-- 네비게이션바-->
<nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">{% include 'nav.html' %}</nav>
<div id="myform" class="text-center bg-light text-dark bg-opacity-100 d-inline-block" >
    <div class="m-3 p-3">
        <form class="validation-form" action="/regist" method="post">
            <div class="form-group ">
                <div class="mb-3">
                    <label for="id" class="form-label">아이디</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="id" name = "id" placeholder="아이디를 입력해주세요" value="{{ id }}" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="password">패스워드</label>
                        <input type="password" class="form-control" id="password" name = "password" placeholder="비밀번호를 입력해주세요" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="passcheck">패스워드 확인</label>
                        <input type="password" class="form-control" id="passcheck" name = "password" placeholder="비밀번호를 확인해주세요">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="name">이름</label>
                        <input type="text" class="form-control" id="name" name = "name" placeholder="이름을 입력해주세요" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="age">나이</label>
                        <input type="text" class="form-control" id="age" name = "age" placeholder="나이를 입력해주세요" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="gender">성별</label>
                        <select class="form-select" id = "gender" name = "gender" required>
                            <option selected disabled value="">성별</option>
                            <option value="man">남자</option>
                            <option value="woman">여자</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="phonenum">전화번호</label>
                    <input type="text" class="form-control" id="phonenum" name = "phonenum" placeholder="전화번호를 입력해주세요" required>
                </div>
                <div class="mb-3">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email" name = "email" placeholder="이메일을 입력해주세요" required>
                </div>

                <div class="mb-3">
                    <label for="address">주소</label>
                    <input type="text" class="form-control" id="address" name = "address" placeholder="주소를 입력해주세요" required>
                </div>
                <hr class="mb-4">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="aggrement" name = "aggrement">
                    <label class="custom-control-label" for="aggrement">개인정보 수집 및 이용에 동의합니다.</label>
                </div>
                <div class="mb-4">
                </div>
                <button class="btn btn-primary btn-lg btn-block" type="submit" name = "button">가입 완료</button>
            </div>
        </form>
    </div>
</div>
<div class="h-100">
</div>
<script src="{{ url_for('static', filename='js/signup.js') }}"></script>
</body>
{% with messages = get_flashed_messages() %}
{% if messages %}
<script>
                alert("{{ messages[-1] }}")
            </script>
{% endif %}
{% endwith %}
</html>
